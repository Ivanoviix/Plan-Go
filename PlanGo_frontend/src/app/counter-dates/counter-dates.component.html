<div class="flex items-center justify-between border border-gray-300 rounded-lg p-2 max-w-xs font-sans">
    <span class="text-base">{{ city }}</span>
  
    <div class="flex items-center gap-2">
      <!-- Botón para decrementar -->
      <button (click)="decrement()" class="bg-none border-none text-lg cursor-pointer px-2">−</button>
  
      <!-- Círculo con progreso -->
      <div class="relative w-12 h-12">
        <svg class="w-full h-full transform -rotate-90" viewBox="0 0 36 36">
          <!-- Fondo del círculo -->
          <circle
            cx="18"
            cy="18"
            r="16"
            fill="none"
            stroke="#e5e7eb"
            stroke-width="4"
          ></circle>
          <!-- Progreso del círculo -->
          <circle
            cx="18"
            cy="18"
            r="16"
            fill="none"
            [attr.stroke-dasharray]="circumference"
            [attr.stroke-dashoffset]="circumference - (count / max) * circumference"
            stroke="#3b82f6"
            stroke-width="4"
            stroke-linecap="round"
          ></circle>
        </svg>
        <div class="absolute inset-0 flex items-center justify-center font-bold text-sm">
          {{ count }} / {{ max }}
        </div>
      </div>
  
      <!-- Botón para incrementar -->
      <button (click)="increment()" class="bg-none border-none text-lg cursor-pointer px-2">+</button>
    </div>
  
  </div>
