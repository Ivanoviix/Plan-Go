<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label>Email</label>
        <input class="w-full border p-2 rounded" type="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="mb-4">
        <label>Password</label>
        <input class="w-full border p-2 rounded" type="password" [(ngModel)]="password" name="password" required>
      </div>
      <button class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded w-full">Login</button>
    </form>
  
    <div class="mt-4 text-center">
      <button (click)="loginWithGoogle()" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
        Login with Google
      </button>
    </div>
  
    <p *ngIf="errorMessage" class="text-red-500 text-sm mt-4 text-center">{{ errorMessage }}</p>
  </div>
