<div class="flex flex-row h-lvh">
  <section id="background" class="bg-gray-200 w-[50%] h-full">

  </section>
  <section class="bg-white w-[50%] h-full flex items-center justify-center">
    <div class="flex flex-col items-center justify-center w-full px-32">
      <picture class="w-[300px] h-[150px]">
        <source srcset="https://picsum.photos/300/150" media="(min-width: 1024px)" class="rounded">
        <source srcset="https://picsum.photos/300/150" media="(min-width: 768px)" class="rounded">
        <source srcset="https://picsum.photos/300/150" media="(max-width: 767px)" class="rounded">
        <img src="https://picsum.photos/300/200" alt="Sample Image" class="rounded">
      </picture>
      <h1 class="my-6 text-l font-bold text-center">Tu puerta al mundo. Planifica, descubre y vive tu pr칩ximo destino.</h1>
      <form class="w-full" (ngSubmit)="register()">
        <div class=" mb-4 h-24">
          <label class="">Email</label>
          <input class="mt-2 w-full h-12 border p-2 rounded-full" type="email" [(ngModel)]="email" name="email" required>
          <p *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</p>
        </div>
        <div class="flex flex-row">
          <div class="mb-4 mr-2 w-[50%] h-24">
            <label class="my-2">Nombre</label>
            <input class="mt-2 w-full h-12 border p-2 rounded-full" type="text" [(ngModel)]="firstName" name="firstName" required>
            <p *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</p>
          </div>
          <div class="mb-4 ml-2 w-[50%] h-24">
            <label class="my-2">Apellido</label>
            <input class="mt-2 w-full h-12 border p-2 rounded-full" type="text" [(ngModel)]="lastName" name="lastName" required>
            <p *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</p>
          </div>
        </div>
        <div class="flex flex-row">
          <div class="mb-4 mr-2 w-[50%] h-24">
            <label class="my-2">Contrase침a</label>
            <input class="mt-2 w-full h-12 border p-2 rounded-full" type="password" [(ngModel)]="password" name="password" required>
            <p *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</p>
          </div>
          <div class="mb-4 ml-2 w-[50%] h-24">
            <label class="my-2">Repetir contrase침a</label>
            <input class="mt-2 w-full h-12 border p-2 rounded-full" type="password" [(ngModel)]="repeatPassword" name="repeat-password" required>
            <p *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</p>
          </div>
        </div>
        <button class="border border-black py-2 px-4 rounded-full w-full">Registrarse</button>
      </form>
      <p class="my-2">Ya tienes cuenta? <strong><button (click)="navigateToLogin()">Inicia sesi칩n</button></strong></p>
    </div>
  </section>
</div>
